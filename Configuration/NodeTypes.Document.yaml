'Webandco.Blog:DocumentPost':
  abstract: false
  superTypes:
    'Webandco.Base:Document': true
    'Webandco.Taxonomy:TaxonomyMixin': true
    'Flowpack.Listable:ListableMixin': true
  ui:
    label: 'Post'
    icon: icon-file
    group: 'blog'

  childNodes:
    title:
      type: 'Neos.Neos.NodeTypes:Headline'
    lead:
      type: 'Neos.Neos.NodeTypes:Text'
    image:
      type: 'Neos.Neos.NodeTypes:Image'
    main:
      type: 'Neos.Neos:ContentCollection'

  properties:
    datePublished:
      type: DateTime
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: document
    author:
      type: string
      ui:
        label: Author
        inspector:
          group: document
