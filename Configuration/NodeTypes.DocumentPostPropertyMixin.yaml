'Webandco.Blog:DocumentPostPropertyMixin':
  superTypes:
    'Webandco.Taxonomy:TaxonomyMixin': true
    'Flowpack.Listable:ListableMixin': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  ui:
    inspector:
      groups:
        blog:
          label: 'Blog'
          position: 1

  properties:
    datePublished:
      type: DateTime
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: 'blog'
    author:
      type: string
      ui:
        label: Author
        inspector:
          group: 'blog'
    imageSrc:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'blog'
          position: 50
          editorOptions:
            features:
              crop: TRUE
            crop:
              aspectRatio:
                options:
                  square: ~
                  fourFive: ~
                  fiveSeven: ~
                  twoThree: ~
                  fourThree: ~
                  sixteenNine: ~
                enableOriginal: false
                allowCustom: true
    imageAlt:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100
    imageTitle:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 150
    headline:
      type: string
      defaultValue: 'Enter headline text here'
      ui:
        inlineEditable: TRUE
        aloha:
          'autoparagraph': false
          'format': []
          'table': []
          'link': []
          'list': []
          'alignment': []
          'formatlesspaste':
            'button': false
            'formatlessPasteOption': true
    lead:
      type: string
      defaultValue: 'Enter lead text here'
      ui:
        inlineEditable: TRUE
        aloha:
          'autoparagraph': false
          'format': []
          'table': []
          'link': []
          'list': []
          'alignment': []
          'formatlesspaste':
            'button': false
            'formatlessPasteOption': true
